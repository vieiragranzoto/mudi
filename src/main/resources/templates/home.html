<html>
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="container-fluid bg-body-secondary p-5">
			<h1 class="display-4 fw-bold">Meus Pedidos</h1>
		</div>
		<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-link active" href="/home">Todos</a>
				<a class="nav-link" href="">Aguardando</a>
				<a class="nav-link" href="">Aprovado</a>
				<a class="nav-link" href="">Entregue</a>
			</div>			
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
		</nav>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text=${pedido.nome}>Nome do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <span th:text=${pedido.valor}>200,9</span></div>
							<div class="col-md-7">Data da entrega: <span th:text=${pedido.dataDaEntrega}>30/03/2023</span></div>
						</div>
						<div>Produto</div>
						<div><input class="form-control" th:value=${pedido.urlProduto} value="url do produto" /></div>
						<div>Descrição</div>
						<div><textarea class="form-control" th:text=${pedido.descricao}>descrição de pedido</textarea></div>
					</div>
					<div class="col-12 col-sm-4">
						<div><img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" /></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
