<head th:fragment="head">
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style>
			.logo-container{
				background-color: #47bcff;
				color: #FFFFFF;	
			} 
			.logo{
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
			.logo a{
				text-decoration: none;
				color:white;
			}
			.login a{
				text-decoration: none;
				color:white;
			}
			.login a:hover{
				text-decoration: underline;
			}
		</style>	
</head>

<div th:fragment="logo">

				<span class="ms-2 logo"><a href="/home">mudi</a></span>
				<span class="me-2 login mt-3">

					<a href="/login" sec:authorize="!isAuthenticated()">Logar</a>

					<form id="form-login" method="post" th:action="@{/logout}"></form>
				</span>
			</div>
		</div>
		<div class="mb-3" sec:authorize="isAuthenticated()">
			<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a> 
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>

		</div>
		</div>
</div>
