<head th:fragment="head">
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style>
			.logo-container{
				background-color: #47bcff;
				color: #FFFFFF;	
			} 
			.logo{
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
			.logo a{
				text-decoration: none;
				color:white;
			}
			.login a{
				text-decoration: none;
				color:white;
			}
			.login a:hover{
				text-decoration: underline;
			}
		</style>	
</head>

<div th:fragment="logo">
		<div>
			<div class="col logo-container mb-3 p-3 d-flex justify-content-between">
				<span class="ms-2 logo"><a href="/home">mudi</a></span>
				<span class="me-2 login mt-3">
					<a href="/cadastrar" sec:authorize="!isAuthenticated()">Cadastrar</a>
					<span sec:authorize="!isAuthenticated()">/</span>
					<a href="/login" sec:authorize="!isAuthenticated()">Logar</a>
					<a onclick="document.querySelector('#form-login').submit()" href="#" sec:authorize="isAuthenticated()">logout</a>
					<form id="form-login" method="post" th:action="@{/logout}"></form>
				</span>
			</div>
		</div>
		<div class="mb-3" sec:authorize="isAuthenticated()">
			<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a> 
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a> 
				<a class="nav-link" th:href="@{/oferta/home}">Fa√ßa sua Oferta</a> 
			</nav>
		</div>
		</div>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-body-secondary p-5">
	<h1 th:text="${valor}" class="display-4 fw-bold"></h1>
</div>

<div th:fragment="status">
	<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
		<div class="navbar-nav">
			<a th:classappend="${status} == null ? 'active'" class="nav-link" th:href="@{/usuario/pedido}">Todos</a>
			<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a>
			<a th:classappend="${status} == 'ofertado' ? 'active'" class="nav-link" th:href="@{/usuario/pedido-ofertado}">Ofertado</a>
			<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a>
			<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
		</div>			
		<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
	</nav>
</div>
